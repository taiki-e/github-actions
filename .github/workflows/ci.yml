name: CI

on:
  pull_request:
  push:
    branches:
      - main
  schedule:
    - cron: "0 1 * * *"

defaults:
  run:
    shell: bash

jobs:
  shell:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: shellcheck **/*.sh

  rust:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ./install-rust
        with:
          toolchain: nightly
          component: rustfmt,clippy
          target: x86_64-unknown-linux-musl,i686-unknown-linux-gnu
      - run: |
          set -ex
          rustc -vV
          rustup -V
          cargo -vV
          rustfmt -V
          cargo clippy -V
          rustup component list
          rustup target list

  fmt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install shfmt
        run: |
          set -e
          GO111MODULE=on go get mvdan.cc/sh/v3/cmd/shfmt
          echo "${HOME}/go/bin" >>"${GITHUB_PATH}"
      - run: scripts/fmt.sh
