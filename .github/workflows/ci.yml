name: CI

permissions:
  contents: read

on:
  pull_request:
  push:
    branches:
      - main
      - dev
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

defaults:
  run:
    shell: bash

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: true

jobs:
  tidy:
    uses: taiki-e/github-actions/.github/workflows/tidy.yml@main

  checkout:
    runs-on: ubuntu-latest
    steps:
      - uses: taiki-e/github-actions/checkout@main
      - uses: taiki-e/install-action@shellcheck
      - uses: taiki-e/install-action@shfmt
      - run: pip3 install yq
      - run: git ls-files
      - run: ./tools/tidy.sh
  # For comparison
  actions-checkout:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
      - uses: taiki-e/install-action@shellcheck
      - uses: taiki-e/install-action@shfmt
      - run: pip3 install yq
      - run: git ls-files
      - run: ./tools/tidy.sh

  free-device-space:
    strategy:
      fail-fast: false
      matrix:
        os:
          # https://github.com/actions/runner-images#available-images
          - ubuntu-20.04
          - ubuntu-22.04
          - macos-12
          - macos-13
          - macos-14
          - windows-2019
          - windows-2022
    runs-on: ${{ matrix.os }}
    steps:
      - uses: taiki-e/github-actions/checkout@main
      - name: Run du -h
        run: |
          set -eEuxo pipefail
          sudo du / -h -d1 2>/dev/null || true
          sudo du /home -h -d2 || true
          sudo du /opt -h -d2 || true
          sudo du /usr -h -d2 || true
          sudo du /usr/local/lib -h -d1 || true
          sudo du /usr/local/share -h -d1 || true
          sudo du /var -h -d1 || true
          sudo du /var/lib -h -d1 || true
        if: startsWith(matrix.os, 'ubuntu')
      - uses: ./free-device-space
      - name: Run du -h
        run: |
          set -eEuxo pipefail
          sudo du / -h -d1 2>/dev/null || true
          sudo du /home -h -d2 || true
          sudo du /opt -h -d2 || true
          sudo du /usr -h -d2 || true
          sudo du /usr/local/lib -h -d1 || true
          sudo du /usr/local/share -h -d1 || true
          sudo du /var -h -d1 || true
          sudo du /var/lib -h -d1 || true
        if: startsWith(matrix.os, 'ubuntu')

  setup-docker:
    runs-on: ubuntu-latest
    steps:
      - uses: taiki-e/github-actions/checkout@main
      - uses: ./setup-docker
