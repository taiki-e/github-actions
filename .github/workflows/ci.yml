name: CI

permissions:
  contents: read

on:
  pull_request:
  push:
    branches:
      - main
      - dev
  schedule:
    - cron: '0 1 * * *'
  workflow_dispatch:

defaults:
  run:
    shell: bash

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: true

jobs:
  tidy:
    uses: taiki-e/workflows/.github/workflows/tidy.yml@main

  free-device-space:
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-20.04
          - ubuntu-22.04
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
        with:
          persist-credentials: false
      - run: |
          set -x
          df -h
          du /opt -h -d2 || true
          du /usr -h -d2 || true
          du /usr/local/lib -h -d1 || true
          du /usr/local/share -h -d1 || true
          du / -h -d1 || true
      - uses: ./free-device-space
      - run: |
          set -x
          df -h
          du /opt -h -d2 || true
          du /usr -h -d2 || true
          du /usr/local/lib -h -d1 || true
          du /usr/local/share -h -d1 || true
          du / -h -d1 || true
