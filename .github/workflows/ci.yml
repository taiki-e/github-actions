name: CI

on:
  pull_request:
  push:
    branches:
      - main
  schedule:
    - cron: '0 1 * * *'

defaults:
  run:
    shell: bash

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install prettier
        run: sudo npm install -g prettier
      - name: Install shfmt
        run: |
          GO111MODULE=on go get mvdan.cc/sh/v3/cmd/shfmt
          echo "${HOME}/go/bin" >>"${GITHUB_PATH}"
      - run: tools/fmt.sh
      - run: shellcheck **/*.sh

  install-rust-action:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ./install-rust
        with:
          toolchain: nightly
          component: rustfmt,clippy
          target: x86_64-unknown-linux-musl,i686-unknown-linux-gnu
      - run: |
          set -x
          rustc -vV
          rustup -V
          cargo -vV
          rustfmt -V
          cargo clippy -V
          rustup component list
          rustup target list
