name: CI

on:
  pull_request:
  push:
    branches:
      - main
  schedule:
    - cron: '0 1 * * *'

defaults:
  run:
    shell: bash

jobs:
  shellcheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: shellcheck **/*.sh

  fmt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install shfmt
        run: |
          set -e
          GO111MODULE=on go get mvdan.cc/sh/v3/cmd/shfmt
          echo "${HOME}/go/bin" >>"${GITHUB_PATH}"
      - run: scripts/fmt.sh
